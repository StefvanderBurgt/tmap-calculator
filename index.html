<title>JavaScript Calculator</title>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
        <input class="operator" type="button" value="7">
        <input class="operator" type="button" value="8">
        <input class="operator" type="button" value="9">
        <input type="button" id="delete" value="DEL">
        <input class="operator" type="button" value="4">
        <input class="operator" type="button" value="5">
        <input class="operator" type="button" value="6">
        <input class="operator" type="button" value="+">
        <input class="operator" type="button" value="1">
        <input class="operator" type="button" value="2">
        <input class="operator" type="button" value="3">
        <input class="operator" type="button" value="-">
        <input class="operator" type="button" value=".">
        <input class="operator" type="button" value="0">
        <input class="operator" type="button" value="/">
        <input class="operator" type="button" value="*">
        <input type="button" id="clear" value="C">
        <input type="button" id="calculate" value="=">
    </div>
    <div id="message">Some operators were removed due to multiple occurrences. Only the first one is used in the calculation. <span id="close" onclick="removeMessage()">x</span> </div>
</div>

<script src="./js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
