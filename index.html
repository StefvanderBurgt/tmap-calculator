<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
<title>JavaScript Calculator</title>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
        <input type="button" value="7" onclick="appendToDisplay('7')">
        <input type="button" value="8" onclick="appendToDisplay('8')">
        <input type="button" value="9" onclick="appendToDisplay('9')">
        <input type="button" class="delete" value="DEL" onclick="backspace()">
        <input type="button" value="4" onclick="appendToDisplay('4')">
        <input type="button" value="5" onclick="appendToDisplay('5')">
        <input type="button" value="6" onclick="appendToDisplay('6')">
        <input type="button" value="+" onclick="appendToDisplay('+')">
        <input type="button" value="1" onclick="appendToDisplay('1')">
        <input type="button" value="2" onclick="appendToDisplay('2')">
        <input type="button" value="3" onclick="appendToDisplay('3')">
        <input type="button" value="-" onclick="appendToDisplay('-')">
        <input type="button" value="." onclick="appendToDisplay('.')">
        <input type="button" value="0" onclick="appendToDisplay('0')">
        <input type="button" value="/" onclick="appendToDisplay('/')">
        <input type="button" value="*" onclick="appendToDisplay('*')">
        <input type="button" class="delete" value="C" onclick="clearDisplay()">
        <input type="button" class="calculate" value="=" onclick="calculate()">
    </div>
    <div id="message">Some operators were removed due to multiple occurrences. Only the first one is used in the calculation. <span id="close" onclick="removeMessage()">x</span> </div>
</div>

<script src="./js/scripts.js"></script>

</body>
</html>
